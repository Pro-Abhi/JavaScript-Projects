<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- reset css -->
    <link rel="stylesheet" href="../Mock Interview/reset.css" />
    <!-- styling css -->
    <link rel="stylesheet" href="../Mock Interview/style.css" />
    <!-- font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <title>Project - Mock Interview</title>
  </head>
  <body>
    <header id="header">
      <nav class="container flex">
        <div class="left flex">
          <div class="all">
            <span>All</span>
          </div>
          <div class="colors flex">
            <span class="size red"></span>
            <span class="size yellow"></span>
            <span class="size blue"></span>
            <span class="size black"></span>
          </div>
          <div class="select">
            <i class="fa-solid fa-check"></i>
          </div>
        </div>
        <div class="right">
          <button id="btn" class="btn">Create task</button>
        </div>
      </nav>
    </header>

    <main id="main">
      <section class="container">
        <div class="box flex">
          <div class="task flex">
            <textarea
              class="input"
              name="input"
              id="input"
              cols="20"
              rows="5"
            ></textarea>
            <button class="done-btn">Done</button>
          </div>
          <div class="color-side flex">
            <span class="size red"></span>
            <span class="size yellow"></span>
            <span class="size blue"></span>
            <span class="size black"></span>
            <i class="fa-solid fa-xmark"></i>
          </div>
        </div>
      </section>
    </main>

    <!-- javascript link -->
    <script src="../Mock Interview/app.js"></script>
  </body>
</html>
