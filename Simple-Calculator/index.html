<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Simple-Calculator/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <section class="container">
      <h1 id="heading">Calculator</h1>

      <section class="calculator">
        <div id="display"></div>
        <div class="button">
          <div class="btn">A/C</div>
          <div class="btn">&#11176;</div>
          <div class="btn">%</div>
          <div class="btn">/</div>
          <div class="btn">7</div>
          <div class="btn">8</div>
          <div class="btn">9</div>
          <div class="btn">*</div>
          <div class="btn">4</div>
          <div class="btn">5</div>
          <div class="btn">6</div>
          <div class="btn">-</div>
          <div class="btn">1</div>
          <div class="btn">2</div>
          <div class="btn">3</div>
          <div class="btn">+</div>
          <div class="btn">00</div>
          <div class="btn">0</div>
          <div class="btn">.</div>
          <div class="btn enter">Enter</div>
        </div>
      </section>
    </section>

    <script src="/Simple-Calculator/app.js"></script>
  </body>
</html>
